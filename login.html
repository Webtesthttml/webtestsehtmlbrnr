<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin - BRNR KAB BOGOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d3f0f;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0,255,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #00ff15;
      color: white;
    }

    .form-control:focus {
      background-color: transparent;
      border-color: #00ff15;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 21, 0.25);
    }

    .btn-login {
      background-color: #00ff15;
      color: #0d3f0f;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #00cc12;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #a0b9a2;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00ff15;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <form action="admin.html" method="GET">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100 mt-3">Masuk</button>
    </form>
    <a href="index.html" class="back-link mt-3"><i class="bi bi-arrow-left"></i> Kembali ke Beranda</a>
  </div>
</body>
</html>
